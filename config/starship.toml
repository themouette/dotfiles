[jobs]
symbol = '+ '
number_threshold = 1
symbol_threshold = 1

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[ $time ](fg:color_fg0 bg:color_bg1)]($style)'

[directory]
truncation_length = 3
truncation_symbol = '…/'
